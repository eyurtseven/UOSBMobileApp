<ion-view view-title="Firmalar">
    <ion-content>
        <ion-list>
            <ion-item menu-close ng-repeat="company in companies">
                <div class="item">
                    <a class="button button-stable" href="#/app/goToCompany/{{company.Id}}">
                         {{company.Company}}
                    </a>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
