<ion-view view-title="Firmalar">
    <ion-content>
        <ion-list>
            <ion-item menu-close ng-repeat="company in companies">
                <div class="company">
                    <ul><li><a href="#/app/goToCompany/{{company.Id}}">
                        <i class="ion-android-pin"></i> {{company.Company}}
                    </a></li>
                    </ul>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
